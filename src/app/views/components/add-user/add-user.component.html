<h2 mat-dialog-title>Agregar Usuario</h2>
<mat-dialog-content class="mat-typography">
<div class="p-5">
  <form [formGroup]="formAddUser">
    <mat-form-field appearance="outline" color="red" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" placeholder="Nombre">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" color="red" class="w-full">
      <mat-label>Usuario</mat-label>
      <input matInput type="email" formControlName="usuario" placeholder="Usuario">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" color="red" class="w-full bg-d">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Contraseña">
    </mat-form-field>
  </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="bg-red-500 text-white" mat-dialog-close>Cancel</button>
  <button mat-button class="bg-purple-500 text-white" (click)="addUser()">Agregar</button>
</mat-dialog-actions>
